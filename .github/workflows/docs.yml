name: Update documentation

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Set up python/uv (with caching)
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7
        with:
          enable-cache: true
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      # FIXME
      # - name: Update OpenAPI schema
      #   run: |
      #     echo -e "fakearl\n" | uv run onzr init 
      #     timeout 10s uv run onzr serve &
      #     uv run onzr openapi > docs/openapi.json
      - name: Update documentation
        run: uv run mkdocs gh-deploy --force
